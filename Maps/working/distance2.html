<html>
  <head>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no"/>
    <script type="text/javascript" src="http://maps.google.com/maps/api/js?sensor=false"></script>
    <script type="text/javascript">
    var directionDisplay;
    var map;
    var x=5;
    var melbourne = new google.maps.LatLng(6.9238203,79.8530852);
    var myOptions = {
        zoom:12,
        mapTypeId: google.maps.MapTypeId.ROADMAP,
        center: melbourne
    }

  
    function initialize() {
      directionsDisplay = new google.maps.DirectionsRenderer();

    
      map = new google.maps.Map(document.getElementById("map_canvas"), myOptions);
      directionsDisplay.setMap(map);
    }
    var directionsService = new google.maps.DirectionsService();

    function calcRoute() {

      var kohuwala = {lat: 6.8664813, lng: 79.8846455};
      var townhall = {lat: 6.9152446, lng: 79.8623631};


        // var mylocatoin= {coords.latitude, coords.longitude}

        function success(position){
            var coords = new google.maps.LatLng(position.coords.latitude, position.coords.longitude);
            window.x=8;
            alert("adoo");
            //var map = new google.maps.Map(document.getElementById("map_canvas"), myOptions);
            return coords;

        }

        navigator.geolocation.getCurrentPosition(success);

        alert("krishan"+x);

      //var start =coords//document.getElementById("kohuwala").value;
      var start =townhall
        var end = kohuwala//document.getElementById("townhall").value;
      var distanceInput = document.getElementById("distance");

      var request = {
        origin:start,
        destination:end,
        travelMode: google.maps.DirectionsTravelMode.DRIVING
      };
        if(success.x==true) {
            alert("ok");
            directionsService.route(request, function (response, status) {
                if (status == google.maps.DirectionsStatus.OK) {
                    directionsDisplay.setDirections(response);
                    distanceInput.value = response.routes[0].legs[0].distance.value / 1000;
                }
            });
        }
    }
    </script>

    <title>Distance Calculator</title>
    <style type="text/css">
      #map_canvas {
        height:500;
        width:1345;
      }
    </style>
  </head>
  <body onload="initialize()">
    <div>
      <p>
        <!--<label for="start">Start: </label>
        <input type="text" name="start" id="start" />
        <label for="end">End: </label>
        <input type="text" name="end" id="end" />-->
        <input type="submit" value="Calculate Routes" onclick="calcRoute()" />
      </p>
      <p>
        <label for="distance">Distance (km): </label>
        <input  name="distance" id="distance" style="border:1px solid #feff99;background-color: #feff99" readonly />
      </p>
    </div>
    <div id="map_canvas"></div>
  </body>
</html>
