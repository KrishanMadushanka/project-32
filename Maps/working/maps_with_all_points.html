<script>
function success(position) {

  var kohuwala = {lat: 6.8664813, lng: 79.8846455};
  var townhall = {lat: 6.9152446, lng: 79.8623631};
  var mirihana = {lat: 6.874539, lng: 79.9020139};

  var mapcanvas = document.createElement('div');
  mapcanvas.id = 'mapcontainer';
  mapcanvas.style.height = '610px';
  mapcanvas.style.width = '1345px';

  document.querySelector('article').appendChild(mapcanvas);

  var coords = new google.maps.LatLng(position.coords.latitude, position.coords.longitude);
  
  var options = {
    zoom: 12,
    center: coords,
    mapTypeControl: false,
    navigationControlOptions: {
    	style: google.maps.NavigationControlStyle.SMALL
    },
    mapTypeId: google.maps.MapTypeId.ROADMAP
  };
  var map = new google.maps.Map(document.getElementById("mapcontainer"), options);

  var markerMy = new google.maps.Marker({
    position: coords,
    map: map,
    title:"You are here!"
  });
  var markerKohuwala = new google.maps.Marker({
    position: kohuwala,
    map: map,
    title: 'Kohuwala'
  });
  var markerTownhall = new google.maps.Marker({
    position: townhall,
    map: map,
    title: 'Townhall'
  });
  var markerMirihana = new google.maps.Marker({
    position: mirihana,
    map: map,
    title: 'Mirihana'
  });
  
}
navigator.geolocation.getCurrentPosition(success);

</script>
